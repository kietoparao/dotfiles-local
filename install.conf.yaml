- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.vimrc: vimrc
    ~/.Xresources: Xresources
    ~/.xprofile: xprofile
    ~/.zshrc: zshrc
    ~/.gnupg/gpg.conf: gpg.conf
    ~/.config/i3:
        path: config/i3/
        create: true
    ~/.config/i3status:
        path: config/i3status/
        create: true
